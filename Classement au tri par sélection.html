<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function sort (tab){
    for (var i = 0; i<tab.length; i++){
        var min = i;
        for (var j = i+1; j<tab.length; j++){
        if (tab[j]< tab[min]){
            min = j;
        }
      }
      var tmp = tab[i];
      tab[i] = tab[min];
      tab[min] = tmp;
    }
    return tab;
};
var tab = [4, 6, 8, 9, 0, 5, 7, 3, 2, 1];
sort (tab)
console.log(tab);

    </script>
</body>
</html>

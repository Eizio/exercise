<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //déclaration des variables
        tab=[4,6,8,9,0,5,7,3,2,1]
        //déclaration des fonctions
        function recherche (tab,r){
            var r=prompt();
            var d=0
            var f=10
            var trouver=false;
            while ((trouver !== true)&&(d<=f)){
                var m = Math.floor((d+f)/2);
                if (tab[m]==r){
                    trouver=true
                }
                else if (tab[m]<r){
                    f = m-1;
                }
                else if (tab[m]>r){
                    d = m+1;
                };
            }
            if (trouver==true) {alert("l'élément recherché "+ r + " est au rang " +m)}
            else {alert("l'élément recherché "+ r + " n'existe pas")}
        }
        alert(recherche(tab))
    </script>
</body>
</html>
